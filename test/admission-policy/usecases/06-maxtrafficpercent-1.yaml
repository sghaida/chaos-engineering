apiVersion: chaos.sghaida.io/v1alpha1
kind: FaultInjection
metadata:
  name: fi-inbound-latency
  namespace: demo
spec:
  blastRadius:
    durationSeconds: 60
    maxTrafficPercent: -1
    scope: namespace
  actions:
    meshFaults:
      -
        name: inbound-latency
        direction: INBOUND
        type: HTTP_LATENCY
        percent: 10
        http:
          virtualServiceRef:
            name: httpbin
          routes:
            -
              match:
                uriPrefix: /
          delay:
            fixedDelaySeconds: 2
