# EXPECT_MSG_CONTAINS: The FaultInjection "fi-inbound-latency" is invalid: spec.blastRadius.maxTrafficPercent: Invalid value: -1: spec.blastRadius.maxTrafficPercent in body should be greater than or equal to 0
# NOTE: Scenario: maxTrafficPercent = -1
