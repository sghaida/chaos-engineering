apiVersion: chaos.sghaida.io/v1alpha1
kind: FaultInjection
metadata:
  name: fi-cancel-valid
  namespace: demo
spec:
  cancel: true
  blastRadius:
    durationSeconds: 60
    maxTrafficPercent: 10
    scope: namespace
  actions:
    meshFaults:
      - name: inbound-latency
        direction: INBOUND
        type: HTTP_LATENCY
        percent: 10
        http:
          virtualServiceRef:
            name: httpbin
          routes:
            - match:
                uriPrefix: /
          delay:
            fixedDelaySeconds: 5
          timeout:
            timeoutSeconds: 5
